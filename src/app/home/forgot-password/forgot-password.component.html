<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lobby </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lobby</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" class="">
    <div class="p-3 mt-5 mb-5">
      <!-- <h4>Logo</h4> -->
      <!-- <img src="assets/images/lobby.jpg" /> -->
      <div class="pl-3">
        <h2>
          Hello, <br />
          Reset your password
        </h2>
      </div>
    </div>

    <div class="ion-margin-top ion-padding">
      <div class="mb-5">
        <form [formGroup]="ResetForm" (ngSubmit)="ResetPassword(ResetForm.value)">
          <div class="mb-4">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
          </div>
          <div class="w-100 mb-3">
            <ion-button 
              expand="block"
              type="Submit"
               [disabled]="ResetForm.invalid"
            >Reset Password</ion-button>
          </div>
        </form>
      </div>
      <div class="text-center w-100">
        <span>
          Don't have an account?
          <a class="text-muted" [routerLink]="['/home/register']"
            >Create here</a
          >
        </span>
      </div>
    </div>
  </div>
</ion-content>
