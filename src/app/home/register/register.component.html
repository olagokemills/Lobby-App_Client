<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lobby</ion-title>
    </ion-toolbar>
  </ion-header> -->

  <div id="container" class="">
    <div class="p-3 mt-5 mb-5">
      <div class="pl-3">
        <h2>
          Hello, <br />
          Begin your journey
        </h2>
      </div>
    </div>

    <div class="ion-margin-top ion-padding">
      <div class="mb-5">
        <form
          [formGroup]="registerForm"
          (ngSubmit)="Register(registerForm.value)"
        >
          <div class="mb-3">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input formControlName="userName"></ion-input>
            </ion-item>
          </div>
          <div class="mb-3">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email"></ion-input>
            </ion-item>
          </div>
          <div class="mb-3">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password"></ion-input>
            </ion-item>
          </div>
          <div class="w-100 mb-3">
            <ion-button
              expand="block"
              [disabled]="registerForm.invalid"
              type="Submit"
              >Register</ion-button
            >
          </div>
        </form>
      </div>

      <div class="text-center w-100">
        <span class="text-muted"
          >Got an account?
          <a [routerLink]="['/login']">Login instead</a></span
        >
      </div>
    </div>
  </div>
</ion-content>
